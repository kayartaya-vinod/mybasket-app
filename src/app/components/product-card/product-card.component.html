<div class="card">
    <img [src]="product.picture" 
        [routerLink]="['/details', product.id]" 
        class="card-img-top" [alt]="product.description">
    
    <div class="card-body">
        <h5 class="card-title">{{ product.description }}</h5>
        <p class="card-text">
            {{ product.unit_price | currency : 'INR'}}
        </p>
        <p class="card-text">
            {{ product.quantity_per_unit}}
        </p>
        <p class="card-text">
            Discount {{ product.discount }}%
        </p>
        <mb-add-to-cart-button [product]="product"></mb-add-to-cart-button>
    </div>
</div>
