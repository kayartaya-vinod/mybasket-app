<h3 class="text-center text-danger"
    *ngIf="products && products.length===0">Sorry, No data found!</h3>

<div class="text-center"
    *ngIf="products===undefined">
    <img src="./assets/images/loading.gif" alt="loading..">
</div>

<div class="row">
    <mb-product-card [product]="p" class="col-sm-6 col-md-4"
        *ngFor="let p of products"></mb-product-card>

</div>
