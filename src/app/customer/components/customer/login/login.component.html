<h3 class="text-center text-primary">
    {{ "login.title" | translate }}
</h3>

<form #f1="ngForm" (submit)="login()">
    <div class="form-group row">
        <label for="email" class="col-md-4 text-right">Email address</label>
        <div class="col-md-6">
            <input [(ngModel)]="cust.email" 
                #email="ngModel"
                required
                pattern="[^@]+@[^\.]+\..+"
                type="email" id="email" name="email" class="form-control">
        
            <div class="text-danger" *ngIf="email.dirty && email.invalid">
                <div *ngIf="email.errors.required">Email is mandatory</div>
                <div *ngIf="email.errors.pattern">Invalid email pattern</div>
            </div>
            
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-md-4 text-right">Password</label>
        <div class="col-md-6">
            <input [(ngModel)]="cust.password" 
                #pass="ngModel"
                required
                minlength="5"    
                [type]="passwordTfType" id="password" name="password" class="form-control">

            <div>
                <label class="clickable">
                    <input type="checkbox" 
                    name="showPassword" [(ngModel)]="showPassword">
                    Show password?
                </label>
            </div>
            <div class="text-danger" *ngIf="pass.dirty && pass.invalid">
                <div *ngIf="pass.errors.required">Password is mandatory</div>
                <div *ngIf="pass.errors.minlength">Minimum of 5 characters needed</div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-md-4"></label>
        <div class="col-md-6">
            <button [disabled]="f1.invalid"
                [ngClass]="{'btn-primary': f1.valid, 'btn-danger': f1.invalid}"
                class="btn">Submit</button>
        </div>
    </div>

</form>
